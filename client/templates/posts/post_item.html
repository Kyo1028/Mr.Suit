<template name="postItem">
  <div class="ui card">
    <div class="ui image">
      <img src="{{image.url}}" class="">
    </div>
    <div class="content">
      <a class="header">{{currentUser.username}}</a>
      <div class="meta">
        <span class="date">Joined in {{currentUser.createdAt}}</span>
      </div>
      <div class="description">
        {{tags}}
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="user icon"></i>
            22 Friends
      </a>
    </div>
  </div>
</template>
