<template name="postItem">
  <div class="ui card">
    <div class="ui image">
      <img src="{{getImage image}}" class="">
    </div>
    <div class="content">
      <a class="header">{{creator}}</a>
      <div class="meta">
        <span class="date">Joined in {{date}}</span>
      </div>
      <div class="description">
        {{tags}}
      </div>
    </div>
    <div class="extra content">
      <a>
        <i class="heart icon"></i>
            22 Like
      </a>
    </div>
  </div>
</template>
