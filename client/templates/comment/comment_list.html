<template name="commentList">
  	<div class="ui comments">
    	<h3 class="ui dividing header">评论</h3>
  		<div class="ui comments">
  		  {{#each commentLists}}
  		  	{{> commentItem}}
  		  {{/each}}
  		</div>
    	<!-- reply comment -->
    	<form class="ui reply form">
      		<div class="field">
        		<textarea></textarea>
      		</div>
      		<div class="ui blue labeled submit icon button">
        		<i class="icon edit"></i> 添加回复
      		</div>
    	</form>
 	</div>
</template>
